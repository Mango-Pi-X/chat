<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Google Font Icons -->

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link href="style.css">
<link type="image/x-icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png">
<title>Google</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script defer src="app.js"></script>
</head>
<body>
<div>
<main>
<form class="form-join">
<input type="text" id="name" maxlength="8" placeholder="Your name" size="5" required>
<input type="text" id="room" placeholder="Chat room" size="5" required>
<button id="join" type="submit">Join</button><div class="cf-turnstile" data-sitekey="0x4AAAAAABBZ0V5nHKsvCqgJ" data-theme="dark"></div>
</form>
<ul class="chat-display"></ul>
<p class="user-list"></p>
<p class="room-list"></p>
<p class="activity"></p>
<form class="form-msg">
<input type="text" id="message" placeholder="Your message" required>
<button type="submit">Send</button>
</form>
</main>
</div>
</body><style>* {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 font-size: 1rem;
 font-family: Arial, Helvetica, sans-serif;
 }
 body {
 background-image: linear-gradient(47deg, rgb(153, 255, 206), #ffff99);
 color: #fff;
 }
 main {
 height: 100vh;
 padding: 1rem;
 display: flex;
 flex-flow: column;
 }
 form {
 width: 100%;
 margin: auto;
 max-width: 600px;
 display: flex;
 flex-flow: row nowrap;
 justify-content: center;
 gap: .25rem;
 }
 input {
 flex-grow: 1;
 max-width: calc(80% - .25rem);
 }
 button {
 width: 20%;
 }
 input, button {
 border-radius: 10px;
 padding: .5rem;
 }
 .chat-display {
 border-style: solid;
 background-color: #ffff99;
 list-style-type: none;
 width: 100%;
 max-width: 600px;
 border-radius: 10px;
 margin: 1rem auto;
 padding: 0;
 display: flex;
 flex-flow: column;
 justify-content: left;
 overflow: auto;
 flex-grow: 1;
 }
 .post {
 border-style: solid;
 background-image: linear-gradient(47deg, rgb(153, 255, 206), #ffff99);
 border-radius: 10px;
 padding: 0 0 .25rem;
 margin: .5rem;
 overflow: hidden;
 flex-shrink: 0;
 }
 .post--right {
 width: 60%;
 align-self: flex-start;
 }
 .post--left {
 width: 60%;
 align-self: flex-end;
 }
 .post__header {
 color: #fff;
 padding: .25rem .5rem;
 display: flex;
 justify-content: space-between;
 align-items: center;
 gap: .5rem;
 }
 .post__header--user {
 background-color: rgb(255, 162, 0);
 }
 .post__header--reply {
 background-color: rgb(255, 242, 0);
 }
 .post__header--name {
 font-weight: bold;
 }
 .post__header--time {
 font-size: .8rem;
 }
 .post__text {
 margin-top: 5px;
 color: #333;
 padding: .25rem .5rem;
 }
 .user-list, .room-list, .activity {
 color: black;
 width: 100%;
 min-height: 2.65rem;
 margin: 0 auto;
 max-width: 600px;
 padding: .75rem .25rem;
 }
 .activity {
 font-style: italic;
 }</style></html>
